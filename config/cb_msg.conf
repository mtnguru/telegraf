[[inputs.mqtt_consumer]]
  servers = ["tcp://labtime.org:1883"]
  qos = 0
  connection_timeout = "30s"
  topics = [
    "+/+/+/+/+/oxy_msg"
  ]

  persistent_session = false
  client_id = ""
  username = "data"
  password = "datath"

  data_format = "json"

  tag_keys = [
    "author",
    "type"
  ]

  json_name_key = "type"
  json_string_fields = ["msg"]

  json_time_key = "date"
  json_time_format = "2006-01-02 15:04:05.000"
  json_timezone = "Local"
