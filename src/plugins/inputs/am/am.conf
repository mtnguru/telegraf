# Telegraf Configuration
[global_tags]

[agent]
  interval = "1s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "2s"
  flush_jitter = "0s"
  precision = ""
  logtarget = "file"
  logfile = "am.log1"
# logfile_rotation_interval = "0d"
# logfile_rotation_max_size = "0MB"
# logfile_rotation_max_archives = 5
  hostname = ""
  omit_hostname = false

###############################################################################
#                            INPUT PLUGINS                                    #
###############################################################################

[[inputs.mqtt_consumer]]
  servers = ["tcp://192.168.202.108:1883"]
  qos = 0
  connection_timeout = "30s"
  topics = [
    "+/+/+/+/+/msg"
  ]

  persistent_session = false
  client_id = ""
  username = "mqtt"
  password = "mqttsl"

  data_format = "json"

  tag_keys = [
    "author",
    "type"
  ]

  json_name_key = "msg"
  json_time_key = "date"
  json_time_format = "2006-01-02 15:04:05 - .000"
  json_timezone = "Local"

###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################

[[outputs.file]]
   files = ["/apps/telegraf/src/plugins/inputs/am/am.data"]
   data_format = "influx"

[[outputs.influxdb]]
  urls = ["http://atlas5:8086"]
  database = "sl_msg"
  username = "mqtt"
  password = "mqttsl"


