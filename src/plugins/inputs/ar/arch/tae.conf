[[inputs.mqtt_consumer]]
  servers = ["tcp://192.168.202.9:1883"]
  qos = 0
  connection_timeout = "30s"
  topics = [
    "spBv1.0/#"
  ]

  persistent_session = false
  client_id = ""
  username = "data"
  password = "datawp"

  data_format = "xpath_protobuf"
  xpath_protobuf_type = "org.eclipse.tahu.protobuf.Payload" 
  xpath_protobuf_file = "/apps/telegraf/config/sparkplug_b.proto"
  [[inputs.mqtt_consumer.xpath_protobuf]]
    metric_selection = "metrics[not(template_value)]"
    metric_name = "'edge'"
    timestamp = "timestamp"
    timestamp_format = "unix_ms"
    [inputs.mqtt_consumer.xpath_protobuf.tags]
      name = "substring-after(name, ' ')"
    [inputs.mqtt_consumer.xpath_protobuf.fields_int]
      type = "datatype"
      alias = "alias"
    [inputs.mqtt_consumer.xpath_protobuf.fields]
      value = "number((int_value | long_value | float_value | double_value | boolean_value))"
      name = "name"

[[processors.starlark]]
  script = "/apps/telegraf/config/sparkplug.starlark"
   
  ## The constants of the Starlark script.
  [processors.starlark.constants]
    BIRTH_TAG = "BIRTH/"
    DATA_TAG = "DATA/"
    DEATH_TAG = "DEATH/"

    MAX_UNRESOLVED = 3

    # Provide aliases for topic fields
    # These are used for tag names in influx db
    # A name of "false" will prevent that tag from being created
    MSG_FORMAT = "false"        #0
    GROUP_ID   = "Reactor"      #1
    MSG_TYPE   = "false"        #2
    EDGE_ID    = "EdgeID"       #3
    DEVICE_ID  = "Experiment"   #4

